<!doctype.html>
<html>

<head>
  <meta charset="utf-8">
    <title>js obj</title>

</head>
<body>
  <script>
    var fiat = {
      make: 'Fiat',
      model: '500',
      year: 1957,
      color: 'Medium Blue',
      started: false,
      drive: function (){
        if (this.started){
           alert("Zoom Zoom!!");
        }else {
          alert("你必须")
        }
       
      },
      getColor: function(){
        return this.color;
      },
      setColor: function(c){
        this.color = c;
      }
    }
    document.write(fiat.getColor() + "<br>");
    fiat.setColor('Orange');
    document.write(fiat.getColor() + "<br>");
    
    
  </script>
</body>
